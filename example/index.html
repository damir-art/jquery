<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс на jQuery от А до Я</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <h1 class="head">jQuery</h1>

    <p>
      jQuery - библиотека языка JavaScript.
    </p>
  </div>

  <script src="js/jquery-3.6.4.js"></script>
  <!-- <script src="js/common.js"></script> -->

  <script>
    jQuery( document ).ready( function ( $ ) {
      let button = $(" <button class='button button--toggle'>Переключатель</button> ");
      head = $(" .head ");
      button.insertBefore(" .head ");

      button.on("click", function() {
        let self = this;
        head.toggle(" slow ", function () {
          console.log($(self).hide("slow"));
        });
      });
    });
  </script>

</body>
</html>
